<!DOCTYPE html>
<html lang="pt" class="h-full bg-neutral-900">
<head>
    <meta charset="UTF-8">
    <title>ThesisMan | Registo Empresas</title>
    <link th:href="@{/main.css}" rel="stylesheet" />
</head>
<body class="h-full">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div>
        <h1 class="text-4xl font-bold leading-9 tracking-tight text-white text-center">
            ThesisMan
        </h1>
    </div>
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-white">Crie um utilizador empresarial</h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <form class="space-y-6" action="/registo-empresa" th:action="@{/registo-empresa}" th:object="${signup}" method="POST">
            <div th:if="${error}" class="bg-red-600 flex items-center justify-center rounded-md py-3 shadow-sm">
                <p th:text="${error}" class="text-white text-center"></p>
            </div>
            <div>
                <label for="name" class="block text-sm font-medium leading-6 text-white">Nome</label>
                <div class="mt-2">
                    <input id="name" name="name" type="text" th:field="*{name}" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium leading-6 text-white">Email</label>
                <div class="mt-2">
                    <input id="email" name="email" type="email" th:field="*{email}" autocomplete="email" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <label for="nipc" class="block text-sm font-medium leading-6 text-white">NIPC</label>
                <div class="mt-2">
                    <input id="nipc" name="nipc" type="text" th:field="*{nipc}" pattern="[0-9]{9}" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-white">Password</label>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" th:field="*{password}" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>
            </div>
            <div>
                <div class="flex items-center justify-between">
                    <label for="password2" class="block text-sm font-medium leading-6 text-white">Confirmar Password</label>
                </div>
                <div class="mt-2">
                    <input id="password2" name="password" type="password" th:field="*{passwordConfirmed}" autocomplete="current-password" required class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Registar Utilizador Empresarial</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
