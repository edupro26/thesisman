<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>ThesisMan | Stats</title>
    <style>

    </style>
</head>
<body>
<div th:fragment="stats" class="mx-auto">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-2xl">
            <h2 class="mt-6 text-center text-3xl font-bold leading-8 tracking-tight text-white">Estatisticas de Aprovação nas Defesas</h2>
            <div class="mt-6 bg-white shadow sm:rounded-lg mt-8">
                <div class="px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">Estatisticas Defesas de Proposta</h3>
                            <p class="text-sm text-gray-600" th:text="'Propostas Totais Avaliadas: ' + ${stats.totalProposals}">Propostas Totais Avaliadas</p>
                            <p class="text-sm text-gray-600" th:text="'Propostas Aprovadas: ' + ${stats.totalApprovedProposals}">Propostas Aprovadas</p>
                            <p class="text-sm text-gray-600" th:text="'Taxa de Aprovação: ' + ${#numbers.formatDecimal(stats.proposalsApprovalRate, 1, 2)} + '%'">Taxa de Aprovação</p>
                        </div>
                        <div>
                            <h3 class="text-lg font-semibold text-gray-900">Estatisticas Defesas de Tese</h3>
                            <p class="text-sm text-gray-600" th:text="'Teses Totais Avaliadas: ' + ${stats.totalTheses}">Teses Totais Avaliadas</p>
                            <p class="text-sm text-gray-600" th:text="'Teses Aprovadas: ' + ${stats.totalApprovedTheses}">Teses Aprovadas</p>
                            <p class="text-sm text-gray-600" th:text="'Taxa de Aprovação: ' + ${#numbers.formatDecimal(stats.thesesApprovalRate, 1, 2)} + '%'">Taxa de Aprovação</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
